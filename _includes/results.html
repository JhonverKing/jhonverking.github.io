<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">주요 성과</h3>
    이전 경력은 pdf로 변환하여 다운로드 걸고, 여기다가 배치관련 작성하자
    {% if page.title == "Home" %}
      {% for item in site.data.results.featured %}
        <p><a href="{{ item.url }}">{{ item.name }}</a></p>
      {% endfor %}
    {% else %}
      {% for item in site.data.results.index %}
        <p><a href="{{ item.url }}">{{ item.name }}</a></p>
      {% endfor %}
    {% endif %}
  </div>
</div>
